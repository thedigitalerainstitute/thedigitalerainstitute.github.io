<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thedigitalera</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            thedigitalera<span class="dot">.</span>org
        </div>
        <!-- Keep navbar-toggle always visible -->
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="#">Home</a></li>
            <li class="navbar-item"><a href="#">About</a></li>
            <li class="navbar-item"><a href="#">Videos</a></li>
            <li class="navbar-item"><a href="#">Publications</a></li>
        </ul>
    </nav>
    <section class="hero-section">
        <h1>Evolving Human Culture.</h1>
    </section>

    <style>
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0e0e0f;
            color: white;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 5em;
            font-family: 'Inter-Italic', sans-serif;
            font-weight: 300;
        }
    </style>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, rgb(36, 36, 39), rgb(46, 46, 69));
            padding: 5px 20px;
            position: relative;
        }
        .navbar-brand {
            font-family: 'Teko', sans-serif;
            font-size: 24px;
            color: white;
        }
        .navbar-brand .dot {
            color: orange;
        }
        /* Always display navbar-toggle */
        .navbar-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .navbar-toggle .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px 0;
        }
        /* Hide menu by default, toggle with .active */
        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            position: absolute;
            top: 40px; 
            right: 0px; 
            background-color: rgb(46, 46, 69);
            flex-direction: column;
        }
        .navbar-menu.active {
            display: block;
        }
        .navbar-item {
            margin: 10px 20px;
            font-family: Teko, sans-serif;
            font-size: x-large;
            text-align: center;
        }
        .navbar-item:hover {
            background-color: rgb(15, 15, 16);
        }
        .navbar-item a {
            color: white;
            text-decoration: none;
        }
        /* Optional: adjust for larger screens if desired */
        @media (min-width: 769px) {
            .navbar-menu {
                flex-direction: row;
            }
        }
    </style>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navbarMenu = document.querySelector('.navbar-menu');

        mobileMenu.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
